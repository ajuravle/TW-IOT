<div class="col-md-4 text-tv">
    <div ng-show="state">
        <div class="text-tv-title"><% title %></div>
        <div class="text-therm-details">
        	<span class="text-therm-info">Strat hour: <% detaliiTV.ora_start %></span>
        	<span class="text-therm-info">Stop hour: <% detaliiTV.ora_stop %></span>
        	<span class="text-therm-info">Volume: <% detaliiTV.volum %></span>
        	<span class="text-therm-info">Favorite channel: <% detaliiTV.numeCanal %></span>
        	
            <span ng-show="!stateInvatare" style="position:absolute;bottom:50px;">Auto learning is deactivated</span>
            <span ng-show="stateInvatare" style="position:absolute;bottom:50px;">Auto learning is activated</span>
            <div class="coffe-card-icons">
                <div class="coffe-icons">
                    <i class="fa fa-check  fa-lg" aria-hidden="true" ng-click="editInvatareAutomata()" ></i>
            </div>
        </div>
        </div>
    </div>
</div>
