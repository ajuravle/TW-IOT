<div class="col-md-6 brightness-card">
    
    <div ng-show="state">
        <div class="brightness-card-title"><% title %></div>
        <div class="brightness-slider">
            <input type="range" name="points" min="0" max="100" ng-model="value">
            <div>
                <span class="brightness-label"><% rangeText %></span>
                <input type="number" string-to-number name="temp-input" ng-model="value" min="0" max="100" >
            </div>
        </div>
    </div>
    
    <div ng-show="!state" class="off-state">
        <i class="fa fa-frown-o fa-5x " aria-hidden="true"></i>
        <div>Senzor off</div>
    </div>

    <div class="brightness-card-icons">
            <div ng-show="clicked" class="animate-show">
                <i class="fa" ng-class="{'fa-thumbs-up':success, 'fa-thumbs-down':!success}" aria-hidden="true"></i>
                <span><% feedback %></span>
            </div>
            <div class="brightness-icons">
                <i class="fa fa-check  fa-lg" aria-hidden="true" ng-click="editBrightness()" ng-show="state"></i>
            </div>
        </div>
</div>
