<div class="col-md-6 clock-card">
    <div ng-show="state"> 
        <div class="clock-card-title"><% title %></div> 
       
        <div ng-show="!afisFinal">
            <div class="box" ng-show="afisSetTime">  
               <span class="clock-labeel"><% rangeText %></span> 
               <input type="hour"  placeholder="hh" string-to-number name="clock-input-h"   ng-model="hour"    min="1" max="3" >
               <input type="minutes" placeholder="mm" string-to-number name="clock-input-m" ng-model="minn"   min="0" max="59">
            </div> 
            <div class="box2" ng-show="!afisSetTime">
               <input type="hour"  placeholder="hh" string-to-number name="clock-input-h"   ng-model="hour">
               <input type="minutes" placeholder="mm" string-to-number name="clock-input-m" ng-model="minn">
            </div>  
        </div>
        
        
        <div class="titlee" ng-show="afisFinal"><% titleFin %></div> 
        
    </div>      
     
    
    <div class="clock-card-icons">
        <div ng-show="clicked" class="animate-show">
            <i class="fa" ng-class="{'fa-thumbs-up':success, 'fa-thumbs-down':!success}" aria-hidden="true"></i>
            <span><% feedback %></span>
        </div>
        <div ng-show="!afisFinal">
            <div class="clock-icons" ng-show="afisSetTime">
                <i class="fa fa-check  fa-lg" aria-hidden="true" ng-click="editClock()" ng-show="state"></i>
            </div> 
        </div> 
    </div>
</div>
