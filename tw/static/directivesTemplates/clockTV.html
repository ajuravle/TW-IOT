<div class="col-md-6 clock-tv">
    <div ng-show="state ">
        <div class="clock-tv-title"><% title %></div>  
        <div class="box-tv" ng-show="afisSetTime">  
           <span class="clock-labeel-tv"><% rangeText %></span> 
           <input type="hour"  placeholder="hh" string-to-number name="clock-input-h"   ng-model="hour"    min="1" max="3" >
           <input type="minutes" placeholder="mm" string-to-number name="clock-input-m" ng-model="minn"   min="0" max="59">
        </div> 
        <div class="box2-tv" ng-show="!afisSetTime">
           <input type="hour"  placeholder="hh" string-to-number name="clock-input-h"  readonly ng-model="hour">
           <input type="minutes" placeholder="mm" string-to-number name="clock-input-m" readonly ng-model="minn">
        </div>  
    </div>

    

    <div class="clock-tv-icons">
            <div ng-show="clicked" class="animate-show">
                <i class="fa" ng-class="{'fa-thumbs-up':success, 'fa-thumbs-down':!success}" aria-hidden="true"></i>
                <span><% feedback %></span>
            </div>
            <div ng-show="afisSetTime">
                <div class="clockTV-icons">
                    <i class="fa fa-check  fa-lg" aria-hidden="true" ng-click="editClockTV()" ng-show="state"></i>
                </div>
            </div>
    </div>
</div>
